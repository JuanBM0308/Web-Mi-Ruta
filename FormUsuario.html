<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark" style="width: 100%;">

        <!--Contenedor Responsive Navegacion-->
        <div class="container-fluid">
  
          <!--Titulo Web-->
          <a class="navbar-brand" href="index.html">Mi Ruta</a>
         
        </div>
      </nav>

      <!--Formulario Ingreso-->

      <div class="formularios_ing_regi">

        <img src="images/agregar-usuario (1).png" class="agregar" alt="" srcset="">

          <div class="datos">
          <div class="contenido">
            <label for="dato8">Correo</label>
            <input type="email" placeholder="Digite el Correo" required id="correoUsu">
          </div>

          <div class="contenido">
            <label for="dato9">Contraseña</label>
            <input type="password" placeholder="Digite el Contraseña" required id="contraseñaUsu">
          </div>

          <div class="contenido">
            <label for="dato9">Nombre</label>
            <input type="text" placeholder="Digite el Nombre" required id="nombreUsu">
          </div>

          <div class="contenido">
            <label for="dato9">Foto</label>
            <input type="text" placeholder="Ingrese el link" required id="fotoNewUsu">
          </div>

          <div class="contenido">
            <label for="dato9">Rol</label>
            <select id="RolUsu" class="form-select" aria-label="Default select example">
              <option value="0">Usuario</option>
              <option value="1">Administrador</option>
              <option value="2">Conductor</option>
            </select>
          </div>

        </div>

        <div class="Cajaboton">
            <button class="boton1" value="usuario" name="usuario" id="agregarNewUsu" onclick="agregar_usuario()">Agregar</button>
        </div>

      </div>

    <!-- LINK JS -->
    <script src="JS/main.js"></script>

    <script src="sweetalert2.all.min.js"></script> <!--Importar todas las herramientas-->
    <script src="JS/ajax.js"></script> <!--Manejo AJAX-->
    <!-- FIN LINK JS -->
  </body>
