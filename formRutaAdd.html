<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark" style="width: 100%;">

        <!--Contenedor Responsive Navegacion-->
        <div class="container-fluid">
  
          <!--Titulo Web-->
          <a class="navbar-brand" href="index.html">Mi Ruta</a>
         
        </div>
      </nav>

      <!--Formulario Ingreso-->

      <div class="formularios_ing_regi">

        <img src="images/boton-agregar.png" class="agregar" alt="imgAgregar">

        <div class="datos">

          <div class="contenido">
            <label for="dato1">Lugar Inicio</label>
            <input id="LugarInicio" type="text" placeholder="Lugar de inicio de la ruta" required>
          </div>

          <div class="contenido">
            <label for="dato1">Lugar Final</label>
            <input id="LugarFinal" type="text" placeholder="Lugar de final de la ruta" required>
          </div>

          <div class="contenido">
            <label for="dato1">Hora Inicio</label>
            <label style="font-size: 12px;" for="dato1">Formato 12h</label>
            <input id="HI" type="text" placeholder="Ej: 00:00:00" required>
          </div>

          <div class="contenido">
            <label for="dato1">Hora Final</label>
            <label style="font-size: 12px;" for="dato1">Formato 12h</label>
            <input id="HF" type="text" placeholder="Ej: 00:00:00" required>
          </div>

          <div class="contenido">
            <label for="dato1">Dias Disponibles</label>
            <input id="diasDisponibles" type="text" placeholder="Ej: L/M/X/J/V" required>
          </div>

        </div>

        <div class="Cajaboton">
            <button type="button" class="boton1" value="agreRuta" name="agreRuta" id="agregarRuta" onclick="agregar_ruta()">Agregar</button>
        </div>

      </div>

    <!-- LINK JS -->
    <script src="JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="JS/alertas.js"></script> <!--Manejo Alertas-->
    <script src="sweetalert2.all.min.js"></script> <!--Importar todas las herramientas-->
    <script src="JS/ajax.js"></script> <!--Manejo AJAX-->

  </body>
