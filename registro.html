      <!--Formulario Registro-->

      <div class="formularios_ing_regi">

        <h2 class="Titulo">Registro Usuario</h2>

        <img src="images/Firmas (1).png" class="logo" alt="" srcset="">

          <div class="datos">
          <div class="contenido">
            <label for="dato8">Identificación</label>
            <input type="number" placeholder="Digite su Identificación" required id="identi_usu">
          </div>

          <div class="datos">
          <div class="contenido">
            <label for="Nombre_Completo">Nombre Completo</label>
            <input type="text" placeholder="Digite su nombre completo" required id="nombre_completo_usu">
          </div>

          <div class="contenido">
            <label for="Correo">Correo</label>
            <input type="email" placeholder="Digite su correo" required id="correo_usu">
          </div>

          <div class="contenido">
            <label for="Contraseña">Contraseña</label>
            <input type="password" placeholder="Digite su contraseña" required id="contraseña_usu">
          </div>

          <div class="contenido">
            <label for="Contraseña">Foto</label>
            <input type="text" placeholder="Imagen en formato link" required id="foto_usuario_regi">
          </div>
        </div>

        <div class="Cajaboton">
            <button type="button" class="boton1" value="" name="registrar" id="boton_registrar" onclick="agregar_usu_individual()">Registrar</button>
        </div>

        <div class="Cajaboton">
            <button type="button" class="boton2" value="" name="registro_google" id="boton_regis_google"> <a><img src="images/search.png" class="icono" alt="" srcset=""></a> Registro con Google</button>
        </div>
      </div>
